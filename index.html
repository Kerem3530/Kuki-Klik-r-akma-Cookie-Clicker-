<!DOCTYPE html>
<html lang="tr">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"kuki klikır" || Kerem Kavuştu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="k-alani">
            <img onclick="k_tiklama()" src="kurabiye.png" class="kurabiye">
            <h1 class="k_yazi">0 Tıklama!</h1>
        </div>
        <div class="fiyatlar">
            <h1 class = "b1f">Bonus 1 Fiyatı: 50 Tıklama</h1>
            <h1 class = "b2f">Bonus 2 Fiyatı: 100 Tıklama</h1>
            <h1 class = "b3f">Bonus 3 Fiyatı: 250 Tıklama</h1>

            <h1 class = "b5f">Bonus 5 Fiyatı: 2500 Tıklama</h1>
        </div>

            <img onclick="bonus2t()" src="bonus2.png" class="bonus2">
            <img onclick="bonus3t()" src="bonus3.png" class="bonus3">

            <img onclick="bonus5t()" src="bonus5.png" class="bonus5">
            <button type="save">Kaydet</button>
            <button type="reset">Sıfırla</button>
        </div>
    </div>
    <big style="color: white;">Kerem Kavuştu "kuki klikır" (Cookie Clicker Çakması)</big>
